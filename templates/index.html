{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h2 style="margin-left:30px;">All Posts</h2>
    <ul>
        {% for post in posts %}
            <li style="list-style: none; padding: 0; margin: 0;">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
